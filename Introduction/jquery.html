<html>
    <head>
        <title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
        <h1 class='name'></h1>
        <script>
            setTimeout(ajaxExample,3000);

            function ajaxExample(){
                $.ajax({
                url: 'http://localhost:3000/name',
                success: function(data) {
                    $('.name').html(data);
                }
            })}
        </script>
            
           
    </body>
</html>
